<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="frameGrad" x1="0%" y1="0%" x2="100%" y2="100%" gradientTransform="rotate(135)">
      <stop offset="0%" stop-color="#0D9488"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feFlood flood-color="#22D3EE" flood-opacity="0.4"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Browser Node frame with glow -->
  <g filter="url(#glow)">
    <!-- Main frame -->
    <rect x="8" y="6" width="48" height="44" rx="6" ry="6" fill="url(#frameGrad)" opacity="0.95"/>
    <!-- Title bar separator -->
    <rect x="8" y="6" width="48" height="14" rx="6" ry="6" fill="url(#frameGrad)"/>
    <rect x="8" y="14" width="48" height="6" fill="url(#frameGrad)"/>
    <!-- Viewport (dark area) -->
    <rect x="11" y="20" width="42" height="27" rx="2" ry="2" fill="#0F172A" opacity="0.85"/>
    <!-- Three dots: Snapshot (teal), Refs (cyan), Actions (outlined cyan) -->
    <circle cx="22" cy="34" r="4.5" fill="#0D9488"/>
    <circle cx="32" cy="34" r="4.5" fill="#06B6D4"/>
    <circle cx="42" cy="34" r="4" fill="none" stroke="#06B6D4" stroke-width="1.5"/>
  </g>
  <!-- Connection lines extending from bottom corners -->
  <line x1="14" y1="50" x2="4" y2="60" stroke="#06B6D4" stroke-width="1.5" opacity="0.7" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="60" y2="60" stroke="#06B6D4" stroke-width="1.5" opacity="0.7" stroke-linecap="round"/>
</svg>
